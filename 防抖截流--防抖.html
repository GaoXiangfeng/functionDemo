<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 防抖--合并版
        function debounce_merge(fn, wait = 500, isImmediate = false) {
            var timerId = null;
            var flag = true;
            if (isImmediate) {
                return function () {
                    clearTimeout(timerId);
                    if (flag) {
                        fn.apply(this, arguments);
                        flag = false
                    }
                    timerId = setTimeout(() => { flag = true }, wait)
                }
            }
            return function () {
                clearTimeout(timerId);
                timerId = setTimeout(() => {
                    fn.apply(this, arguments)
                }, wait)
            }
        }
        // 处理函数
        function handle() {
            console.log(Math.random());
        }
        // 滚动事件
        window.addEventListener('resize', debounce_merge(handle, 1000, true));



    </script>
</body>

</html>
